<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Ifrat</title>

    <!--js-->
    <script>
      //creating a variable to maintain proper vh on mobile browsers
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty("--vh", `${vh}px`);
    </script>

    <!--css-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="gameArea">
      <audio id="backgroundMusic" src="./bgm.weba" preload="auto"></audio>
      <video
        src="./videos/toothless-dance.mp4"
        autoplay
        loop
        id="dance1"
      ></video>
      <video src="./videos/cat-dance.mp4" autoplay loop id="dance2"></video>
      <div id="score">Score: 0</div>
      <img src="./ifrat.png" class="ifrat" id="ifrat" />
      <button id="start">Start</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
