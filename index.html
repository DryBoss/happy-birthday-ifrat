<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Ifrat</title>

    <!--js-->
    <script>
      //creating a variable to maintain proper vh on mobile browsers
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty("--vh", `${vh}px`);
    </script>

    <!--css-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="gameArea">
      <audio id="backgroundMusic" src="./bgm.weba" preload="auto"></audio>
      <video
        src="./videos/toothless-dance.mp4"
        loop
        muted
        type="video/mp4"
        id="dance1"
      ></video>
      <video
        src="./videos/cat-dance.mp4"
        loop
        muted
        type="video/mp4"
        id="dance2"
      ></video>
      <div id="score">Score: 0</div>
      <img src="./ifrat.png" class="ifrat" id="ifrat" />
      <div class="title">
        <p id="start-text">
          Help IFRAT with the things she loves<br />
          watch out for the things she dislikes!
        </p>
        <p id="end-text-1">HAPPY BIRTHDAY IFRAT</p>
        <p id="end-text-2">many many happy returns of the day</p>
        <p id="final-score">you score 0</p>
        <button id="start" class="start-button">Start</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
