<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="./medias/birthday-cake.png" />
    <title>Happy Birthday Ifrat</title>

    <!--js-->
    <script>
      //creating a variable to maintain proper vh on mobile browsers
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty("--vh", `${vh}px`);
    </script>

    <!--css-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="loading">
      <h1>Loading...</h1>
    </div>
    <div id="gameArea">
      <audio id="backgroundMusic" src="./medias/bgm.mp3" preload="auto"></audio>
      <video
        src="./medias/videos/toothless-dance.mp4"
        loop
        muted
        type="video/mp4"
        id="dance1"
      ></video>
      <video
        src="./medias/videos/cat-dance.mp4"
        loop
        muted
        type="video/mp4"
        id="dance2"
      ></video>
      <video
        src="./medias/videos/johncena-dance.mp4"
        loop
        muted
        type="video/mp4"
        id="dance3"
      ></video>
      <video
        src="./medias/videos/pedro-dance.mp4"
        loop
        muted
        type="video/mp4"
        id="dance4"
      ></video>
      <h3 id="score">Score: 0</h3>
      <h3 id="timer">Party starts in<br />68 seconds</h3>
      <img src="./medias/ifrat.png" alt="" id="peeking-ifrat" />
      <img src="./medias/ifrat.png" class="ifrat" id="ifrat" />
      <div class="title">
        <h3 id="start-text" style="text-align: left">
          lets see how much you know ifrat
          <li>help IFRAT collect things she loves</li>
          <li>watch out for the things she dislikes!</li>
        </h3>
        <img src="./medias/birthday-cake.png" alt="" id="cake" />
        <h1 id="end-text-1">HAPPY BIRTHDAY IFRAT</h1>
        <h3 id="end-text-2">many many happy returns of the day</h3>
        <h3 id="end-text-3">love who you are</h3>
        <button id="start" class="start-button">Start</button>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
